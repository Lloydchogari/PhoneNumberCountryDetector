        // PWA variables
        let deferredPrompt;
        let isInstalled = false;
        let searchHistory = JSON.parse(localStorage.getItem('phoneSearchHistory') || '[]');

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:application/javascript;base64,' + btoa(`
                    const CACHE_NAME = 'phone-detector-v1';
                    const urlsToCache = [
                        '/',
                        'https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.10.14/libphonenumber-js.min.js'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(urlsToCache))
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                }
                            )
                        );
                    });
                `))
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed');
                });
            });
        }

        // Install prompt handling
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });

        window.addEventListener('appinstalled', () => {
            isInstalled = true;
            hideInstallPrompt();
        });

        function showInstallPrompt() {
            const prompt = document.getElementById('installPrompt');
            setTimeout(() => {
                prompt.classList.add('show');
            }, 3000);
        }

        function hideInstallPrompt() {
            const prompt = document.getElementById('installPrompt');
            prompt.classList.remove('show');
        }

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
            hideInstallPrompt();
        }

        function dismissInstall() {
            hideInstallPrompt();
        }

        // Network status handling
        function updateNetworkStatus() {
            const indicator = document.getElementById('statusIndicator');
            if (navigator.onLine) {
                indicator.textContent = '🟢 Online';
                indicator.classList.remove('offline');
            } else {
                indicator.textContent = '🔴 Offline';
                indicator.classList.add('offline');
            }
        }

        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);

        // Phone number detection
        function detectCountry() {
            const phoneInput = document.getElementById('phoneInput');
            const phoneNumber = phoneInput.value.trim();
            const resultCard = document.getElementById('resultCard');
            const countryResult = document.getElementById('countryResult');
            const phoneDisplay = document.getElementById('phoneDisplay');
            const detectBtn = document.getElementById('detectBtn');

            if (!phoneNumber) {
                showResult('Please enter a phone number', phoneNumber, false);
                return;
            }

            detectBtn.disabled = true;
            detectBtn.textContent = '🔍 Detecting...';

            try {
                // Parse the phone number using libphonenumber-js
                const parsed = libphonenumber.parsePhoneNumber(phoneNumber);
                
                if (!parsed || !parsed.isValid()) {
                    throw new Error('Invalid phone number format');
                }

                const countryCode = parsed.country;
                const countryName = countryData[countryCode] || countryCode;
                const formattedNumber = parsed.formatInternational();

                showResult(countryName, formattedNumber, true);
                addToHistory(formattedNumber, countryName);
                
            } catch (error) {
                console.error('Error parsing phone number:', error);
                showResult('Invalid phone number format. Please include country code (e.g., +1 for US)', phoneNumber, false);
            }

            detectBtn.disabled = false;
            detectBtn.textContent = '🔍 Detect Country';
        }

        function showResult(country, phone, isSuccess) {
            const resultCard = document.getElementById('resultCard');
            const countryResult = document.getElementById('countryResult');
            const phoneDisplay = document.getElementById('phoneDisplay');

            countryResult.textContent = country;
            phoneDisplay.textContent = phone;
            
            resultCard.className = 'result-card show ' + (isSuccess ? 'success' : 'error');
        }

        function addToHistory(phone, country) {
            const historyItem = {
                phone: phone,
                country: country,
                timestamp: new Date().toLocaleString()
            };

            // Add to beginning of array and limit to 10 items
            searchHistory.unshift(historyItem);
            searchHistory = searchHistory.slice(0, 10);
            
            // Save to localStorage
            localStorage.setItem('phoneSearchHistory', JSON.stringify(searchHistory));
            
            // Update display
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historySection = document.getElementById('historySection');
            const historyList = document.getElementById('historyList');

            if (searchHistory.length === 0) {
                historySection.style.display = 'none';
                return;
            }

            historySection.style.display = 'block';
            historyList.innerHTML = '';

            searchHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-phone">${item.phone}</div>
                    <div class="history-country">${item.country}</div>
                `;
                historyList.appendChild(historyItem);
            });
        }

        // Enter key support
        document.getElementById('phoneInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                detectCountry();
            }
        });

        // Auto-format phone input
        document.getElementById('phoneInput').addEventListener('input', function(event) {
            let value = event.target.value;
            
            // Remove all non-numeric characters except + and spaces
            value = value.replace(/[^\d\s\+\-\(\)]/g, '');
            
            // Ensure + is only at the beginning
            if (value.indexOf('+') > 0) {
                value = value.replace(/\+/g, '');
                value = '+' + value;
            }
            
            event.target.value = value;
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateNetworkStatus();
            updateHistoryDisplay();
            
            // Auto-focus input on desktop
            if (window.innerWidth > 768) {
                document.getElementById('phoneInput').focus();
            }
        });

        // Add some example numbers for testing
        function fillExample(number) {
            document.getElementById('phoneInput').value = number;
            detectCountry();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Ctrl/Cmd + K to focus input
            if ((event.ctrlKey || event.metaKey) && event.key === 'k') {
                event.preventDefault();
                document.getElementById('phoneInput').focus();
                document.getElementById('phoneInput').select();
            }
        });
    </script>

    <!-- Floating action button for examples -->
    <div style="position: fixed; bottom: 140px; right: 20px; width: 56px; height: 56px; background: rgba(255, 107, 107, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.3); font-size: 24px; transition: all 0.3s ease;" onclick="toggleExamples()" id="exampleBtn">
        💡
    </div>

    <script>
        function toggleExamples() {
            const menu = document.getElementById('exampleMenu');
            const btn = document.getElementById('exampleBtn');
            
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
                btn.innerHTML = '✖️';
                btn.style.transform = 'rotate(180deg)';
            } else {
                menu.style.display = 'none';
                btn.innerHTML = '💡';
                btn.style.transform = 'rotate(0deg)';
            }
        }

        // Close examples menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('exampleMenu');
            const btn = document.getElementById('exampleBtn');
            
            if (!menu.contains(event.target) && !btn.contains(event.target)) {
                menu.style.display = 'none';
                btn.innerHTML = '💡';
                btn.style.transform = 'rotate(0deg)';
            }
        });
    </script>
